<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image-container">
          <img
            class="card-image"
            src="./assets/credit-card.png"
            alt="credit card"
          />
        </div>
        <div class="card-content">
          <div class="card-text">
            <p class="card-text-title">Tarjeta de crédito</p>
            <p class="card-text-description">LikeU Santander</p>
          </div>
          <div class="card-tags">
            <span>Sin Consulta</span>
            <span>Tarifa anual gratuita</span>
            <span>Crédito inmediato</span>
            <span>Aprobación inmediata</span>
          </div>
          <button class="card-btn">Quiero saber más</button>
          <p class="card-footer">* PERMANECERÁS EN EL SITIO ACTUAL</p>
        </div>
      </div>
    </main>
  </body>
</html>
